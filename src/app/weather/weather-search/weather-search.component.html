<section class="weather-search">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <label for="city">City</label>
    <input type="text" [(ngModel)]="city" name="city" (input)="onSearch(input.value)" #input required>
    <button type="submit" name="button">Add City</button>
    <div class="">
      <span class="info">City found: </span> {{data.name}}
    </div>
  </form>
</section>
